<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorRoguelike</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <app>Loading...</app>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>

    <script>
        window.onResize = function () {
            if (game.canvas) {
                game.canvas.width = window.innerWidth;
                game.canvas.height = window.innerHeight;
            }
            if (game.mapCanvas) {
                game.mapCanvas.width = window.innerWidth;
                game.mapCanvas.height = window.innerHeight;
            }

            game.instance.invokeMethodAsync('OnResize', game.canvas.width, game.canvas.height);
        }

        window.playSound = function (name, loop) {
            const audio = window.game.sounds[name];
            audio.loop = loop;
            audio.play();
        }

        window.initGame = (instance) => {
            const loadSounds = () => {
                const sounds = [...document.getElementsByTagName("audio") || []],
                    results = [];
                sounds.forEach(sound => {
                    results[sound.id] = sound;
                });
                return results;
            }, getCanvas = (containerId) => {
                const container = document.getElementById(containerId),
                    canvases = container.getElementsByTagName("canvas");
                return (canvases && canvases.length) ? canvases[0] : null;
            }, gameLoop = (timeStamp) => {
                window.requestAnimationFrame(gameLoop);
                game.instance.invokeMethodAsync('GameLoop');
            };

            const game = {
                instance: instance,
                canvas: getCanvas("canvasContainer"),
                mapCanvas: getCanvas("mapCanvasContainer"),
                sounds: loadSounds()
            };
            window.game = game;

            if (window.game.canvas) {
                window.onkeydown = (e) => {
                    game.instance.invokeMethodAsync('OnKeyDown', e.keyCode);
                };
                window.onkeyup = (e) => {
                    game.instance.invokeMethodAsync('OnKeyUp', e.keyCode);
                };
                window.onmousemove = (e) => {
                    game.instance.invokeMethodAsync('OnMouseMove', e.offsetX, e.offsetY);
                };
                window.onblur = (e) => {
                    window.game.canvas.focus();
                };
                window.game.canvas.tabIndex = 0;
                window.game.canvas.focus();
            }

            onResize();
            window.addEventListener("resize", onResize);

            window.requestAnimationFrame(gameLoop);
        };
    </script>
</body>

</html>
